<div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-8">
    <div class="text-center">
        <svg class="mx-auto h-12 w-12 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <h2 class="mt-4 text-2xl font-bold text-gray-800">Confirm Removal</h2>
        <p class="mt-2 text-gray-600">
            Are you sure you want to remove <strong>{{ congregant.title }} {{ congregant.first_name }}</strong>? This will mark them as inactive.
        </p>
    </div>

    <form method="post" class="mt-6 flex justify-center space-x-4">
        {% csrf_token %}
        <a href="{% url 'genesis:congregant_list' %}"
            class="inline-flex items-center px-6 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Cancel
        </a>
        <button type="submit"
            class="inline-flex items-center px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
            Yes, Remove
        </button>
    </form>
</div>
