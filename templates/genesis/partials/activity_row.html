{% load tz %}
<div class="border rounded-lg p-4 hover:bg-gray-50">
    <div class="flex justify-between items-start">
        <div>
            <h3 class="text-lg font-semibold">{{ contribution.congregant.first_name }} {{
                contribution.congregant.last_name }}</h3>
            <p class="text-sm text-gray-600">{{ contribution.activity.name }}</p>
        </div>
        <div class="text-right">
            <p class="text-lg font-bold">${{ contribution.amount }}</p>
            <p class="text-sm text-gray-500">{{ contribution.date|timezone:"Africa/Nairobi"|date:"M d, Y H:i" }}</p>
        </div>
    </div>
    {% if contribution.notes %}
    <p class="mt-2 text-sm text-gray-600">{{ contribution.notes }}</p>
    {% endif %}
</div>
