<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
        <h2 class="text-2xl font-bold">Add New Congregant</h2>
        <p class="mt-1 text-sm text-gray-600">Enter the details for the new congregant.</p>
    </div>

    <form method="post" novalidate>
        {% csrf_token %}
        <div class="px-4 py-5 sm:p-6">

            {% for field in form %}
            <div class="sm:col-span-3">
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                <p class="mt-2 text-sm text-red-600">{{ field.errors|first }}</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <button type="button" hx-get="{% url 'genesis:congregant_list' %}" hx-target="#genesis" hx-swap="innerHTML"
                hx-push-url="true"
                class="inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                <span class="material-symbols-outlined mr-2 text-sm">cancel</span>
                Cancel
            </button>

            <button type="submit"
                class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Save Congregant
            </button>
        </div>
    </form>
</div>
